<script>

 // Array Constructor Function

 function Array(){

     Object.defineProperty(this, "length", {
         value: 0,
         writable: true,
         enumerable: false,
         configurable: true
     });

     this.length = arguments.length;
 }

let arr = new Array("Kho-Kho", "Kabaddi", "Volleyball", "Rugby", "Cricket");

console.log("arr : ")
console.log(arr);

console.log("arr length : ")
console.log(arr.length);


</script>
