<script>

 // Array Constructor Function

 function Array(){

     Object.defineProperty(this, "length", {
         value: 0,
         writable: true,
         enumerable: false,
         configurable: true
     });

     this.length = arguments.length;

     for(let i = 0; i < arguments.length; i++){
         this[i] = arguments[i];
     }
 }

let arr = new Array("Kho-Kho", "Kabaddi", "Volleyball", "Rugby", "Cricket");

console.log("arr object : ")
console.log(arr);

console.log("arr length : ")
console.log(arr.length);


</script>
