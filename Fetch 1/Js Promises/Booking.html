<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="Booking.css">
</head>
<body>
    <div id="container">
        <h2>Book Ticket Here</h2>
        <form id="form">
            <input id="name" type="text" placeholder="Enter Name">
            <input id="age" type="number" placeholder="Enter Age">
            <input id="mobile" type="number" placeholder="Enter Mobile No">
            <input id="adhar" type="number" placeholder="Enter Adhar No">
            <input id="card" type="number" placeholder="Enter Debit Card No">
            <input id="otp" type="number" placeholder="Enter otp">
            <input type="submit" value="Book Ticket">
        </form>
    </div>
</body>
</html>

<script src="Booking.js"></script>
