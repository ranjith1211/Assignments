<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Reciepe By Name</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="container">
        <div id="divnav"></div>
        
        <div class="divin">
            <input type="text" id="dish" placeholder="Search Your Food">
            <button id="search">Search</button>
        </div>

        <div id="result"></div>
    </div>
</body>
</html>

<script type="module">

import navbar from "./components/navbar.js"

    let divnav = document.getElementById('divnav');

    divnav.innerHTML = navbar();

    import { getData, display} from "./scripts/searchRes.js";


    let search = document.getElementById('search');

    let result = document.getElementById('result');
  
  let data;

    let searchDish = async() => {

    let dish = document.getElementById('dish').value;

       data = await getData(`https://www.themealdb.com/api/json/v1/1/search.php?s=${dish}`);

       console.log(data);
      display(data, result);
    }

    search.addEventListener('click', searchDish);

</script>
