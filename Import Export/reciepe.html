<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Reciepes</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="container">
        <div id="divnav"></div>
        
        <h1 id="latest">Latest Reciepes</h1>

        <div id="result">
        </div>
    </div>
</body>
</html>

<script type="module">

import navbar from "./components/navbar.js"

    let divnav = document.getElementById('divnav');

    divnav.innerHTML = navbar();

    import {getData, display} from "./scripts/searchRes.js"

    let data = await getData(`https://www.themealdb.com/api/json/v1/1/search.php?f=p`);
      
    let result = document.getElementById('result');  
    display(data, result);
</script>
